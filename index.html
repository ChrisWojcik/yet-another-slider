<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Yet Another Slider</title>
        <meta name="description" content="jQuery slider plugin demo">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/slider.css">
        <style>
            body {
                padding: 50px 0;
            }
            
            #slider {                
                width: 940px;
                height: 290px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>        
        <div class="slider-container" id="slider">
            <div class="slider-panel">
                <img src="img/image1.png" alt="image1" width="940" height="290" />
            </div>
            <div class="slider-panel">
                <img src="img/image2.png" alt="image2" width="940" height="290" />
            </div>
            <div class="slider-panel">
                <img src="img/image3.png" alt="image3" width="940" height="290" />
            </div>
            <div class="slider-nav">
                <button class="slider-prev" data-dir="prev">&lt;</button>
                <button class="slider-next" data-dir="next">&gt;</button>
                <ul class="go-to-panel">
                    <li><a class="current" href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                </ul>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/jquery.yetAnotherSlider.min.js"></script>
        <script>
            $('#slider').yetAnotherSlider();
        </script>
    </body>
</html>
